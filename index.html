<!DOCTYPE html>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
	body {
    background: linear-gradient(45deg, #ff8a00 0%, #e52e71 100%);
    color: #f0f0f0;
    min-height: 100vh;
    display: flex;
    align-items: center;
}

.countdown-item {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    color: #ffffff;
}

.countdown-label {
    font-size: 0.875rem;
    text-transform: uppercase;
    color: #f8d1ff;
}

.social-icon {
    font-size: 1.5rem;
    margin: 0 10px;
    color: #f0f0f0;
    transition: color 0.3s ease;
}

.social-icon:hover {
    color: rgba(240, 240, 240, 0.8);
}
</style>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 fw-bold mb-4">Coming Soon</h1>
            <p class="lead mb-5">We're working hard to bring you something amazing. Stay tuned!</p>

            <div class="row mb-5" id="countdown">
                <div class="col-3">
                    <div class="countdown-item" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="col-3">
                    <div class="countdown-item" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="col-3">
                    <div class="countdown-item" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="col-3">
                    <div class="countdown-item" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div class="mb-5">
                <h4 class="mb-3">Get notified when we launch:</h4>
                <form class="row g-3 justify-content-center">
                    <div class="col-auto">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-light mb-3">Notify Me</button>
                    </div>
					
                </form>
            </div>

            <div>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</div>

<script>
	// Set the date we're counting down to
        const countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
</script>
</body>
<html>
